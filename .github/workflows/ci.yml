name: ci
# only deploy site from main branch
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
            node-version: 16.15.0

      - name: Install and test ğŸ“¦âœ…
        uses: cypress-io/github-action@v5
        with:
          start: 'yarn docs:dev'
          wait-on: 'http://localhost:8080'

      - name: Build site ğŸ—
        run: yarn docs:build

      - name: Prepare built site for testing ğŸš›
        run: |
          mkdir output
          cp -r ./docs/.vuepress/dist output/triple-tested

      - name: Test production site âœ…
        uses: cypress-io/github-action@v5
        with:
          # we have already installed all dependencies above
          install: false
          start: 'yarn serve output'
          wait-on: 'http://localhost:3000/triple-tested/'
          config: baseUrl=http://localhost:3000/triple-tested/

      # https://github.com/marketplace/actions/github-pages-action
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./docs/.vuepress/dist